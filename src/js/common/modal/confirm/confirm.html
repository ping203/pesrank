<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
  <div ng-click="cancel()" class="modal-close"></div>
</div>
<div class="modal-body modal-body-alert">
  {{body}}
</div> 
<div class="modal-footer">
	<div class="text-center">
		<button class="styl-but styl-agr hid-bor" ng-click="ok()">Đồng ý</button>
    	<button class="styl-but styl-can hid-bor"  ng-click="cancel()">Hủy</button>
	</div>
</div>
